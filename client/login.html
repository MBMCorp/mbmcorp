<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,600,700,800">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="boxForm">
        <form action="" method="">
            <div class="row">
              <h2 style="text-align:center">Login</h2>
        
              <div class="col">
                <input type="password" name="password" placeholder="Password" required class="inputForm">
                <input type="email" name="email" placeholder="Email" required class="inputForm">
                <input type="submit" value="Login" class="formBtn">
              </div>
              
            </div>
          </form>
    </div>
</body>
</html>
