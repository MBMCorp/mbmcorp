<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,600,700,800">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <title>Register</title>
</head>

<body>
  <div class="boxForm">
    <form action="#" method="POST" id="register">
      <div class="row">
        <h2 style="text-align:center">Register</h2>

        <div class="col">
          <input type="text" name="name" placeholder="Full Name" required class="inputForm" id="nameValue">
          <input type="email" name="email" placeholder="Email" required class="inputForm" id="emailValue">
          <input type="password" name="password" placeholder="Password" required class="inputForm" id="passwordValue">
          <input type="text" name="country" placeholder="Country" required class="inputForm" id="countryValue">
          <input type="submit" value="Register" class="formBtn">
        </div>

      </div>
    </form>
  </div>

  <script>
    $("#register").submit((e) => {
      e.preventDefault();
      $.ajax({
        url: "http://localhost:3000/register",
        method: "POST",
        data: {
          email: $("#emailValue").val(),
          password: $("#passwordValue").val(),
          name: $("#nameValue").val(),
          country: $("#countryValue").val()
        }
      })
        .done(data => {
          window.location.href = "http://localhost:8080/login";
        })
        .fail(err => {
          console.log(err);
        })
    })


  </script>
</body>
